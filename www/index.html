<!DOCTYPE html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>RHMAP Weather Search</title>

    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <header class="header-footer-bg">
        <div class="center">
          <h3>RHMAP Weather Search
          </h3>
        </div>
    </header>

    <div id="count" class="">
      <div id="formWrapper">
          <p id="description">This is a basic Javascript App that will check the weather.</p>
          <br>

          <div class="input-div">
              <input id="the_city" type="text" class="input-text" placeholder="Enter the City"/>
          </div>

          <br>

          <div class="input-div">
              <input id="the_country" type="text" class="input-text" placeholder="Enter Country Code"/>
          </div>

          <br>

          <button id="search_weather" type="button" class="say-hello-button">Get Temperature</button>
          <button id="search_weather_by_gps_loc" type="button" class="say-hello-button">Get Local Temperature</button>
          <div id="cloudResponse" class="cloudResponse"></div>
      </div>
    </div>

    <footer class="header-footer-bg">
      <div>
        <small class="right">
          <!-- v.&nbsp;{{ version }} -->
        </small>
      </div>
    </footer>

    <script src="feedhenry.js"></script>
    <script src="weather-client.js"></script>
  </body>
</html>
